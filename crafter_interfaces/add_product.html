<script>
    $('#add-req').on('click', function(e){
        e.preventDefault();
        $('#req-body').append(addNewReqRecord());
    });

    function generateRandomNumber() {
        return Math.floor(Math.random() * (9999999 - 10 + 1)) + 10;
    }

    function addNewReqRecord(){
        let id = generateRandomNumber();
        let html = '<tr id="req'+id+'">';
        html += '<td><input type="text" name="requirements['+id+'][plastic_type]"  class="form-control"></td>';
        html += '<td><input type="number" name="requirements['+id+'][quantity]"  class="form-control"></td>';
        html += '<td><input type="text" name="requirements['+id+'][description]"  class="form-control"></td>';
        html += '<td><button type="button" onClick="removeReqRecord('+id+')" class="btn btn-danger">Delete</button></td>';
        return html;
    }
    function removeReqRecord(id){
        $('#req' + id).remove();
    }
</script>
<script>
    // let table = new DataTable('table');
    $('.btn-del').on('click', function(e){

        $('#delete-form').attr('action', '');

        $('#delete-form').attr('action', action);
        confirmDelete();
    });
    function confirmDelete() {
        Swal.fire({
            title: 'You are about to delete item, Are you sure?',
            text: "",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes'
        }).then((result) => {
            if (result.isConfirmed) {
                // Submit the form

                $('#delete-form').submit();
            }
        })
    }
