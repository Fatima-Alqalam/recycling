<form action="" id="delete-form" method="POST">

<script>
    // let table = new DataTable('table');
    $('.btn-del').on('click', function(e){
        e.preventDefault();
        $('#delete-form').attr('action', '');
        let action = $(this).attr('data-action');
        $('#delete-form').attr('action', action);
        confirmDelete();
    });
    function confirmDelete() {
        Swal.fire({
            title: 'You are about to delete item, Are you sure?',
            text: "",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes'
        }).then((result) => {
            if (result.isConfirmed) {
                // Submit the form

                $('#delete-form').submit();
            }
        })
    }
    $(document).ready(function() {
        $('#dataTable').DataTable({
            searching: true, // Enables search functionality
            paging: false,    // Adds pagination
            info: false       // Shows table information
        });
    });
    document.addEventListener("DOMContentLoaded", function() {
        // Define the prefix to be removed
        const prefix = "http://localhost/recycling/public/";

        // Update script src attributes
        document.querySelectorAll('script[src]').forEach(script => {
            if (script.src.startsWith(prefix)) {
                script.src = script.src.replace(prefix, '');
            }
        });

        // Update link href attributes (for stylesheets or links)
        document.querySelectorAll('link[href]').forEach(link => {
            if (link.href.startsWith(prefix)) {
                link.href = link.href.replace(prefix, '');
            }
        });

        // Update image src attributes
        document.querySelectorAll('img[src]').forEach(img => {
            if (img.src.startsWith(prefix)) {
                img.src = img.src.replace(prefix, '');
            }
        });
    });

</script>
